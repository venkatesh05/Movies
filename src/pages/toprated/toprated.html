<ion-header *ngIf="isNeed()">
  <ion-navbar color="primary">
    <ion-buttons>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Top Rated</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="noPadding">
    <ion-row>
        <ion-col col-4 *ngFor="let movie of moviesList">
            <ion-card>
                <img src="{{this.imagePath+movie.poster_path}}"/>
                <ion-card-content>
                    <p>{{movie.title}}</p>
                    <p>{{movie.release_date}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
