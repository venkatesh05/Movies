<ion-header>
  <ion-navbar color="primary"> 
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Movies</ion-title>
  </ion-navbar>
   <ion-toolbar>
      <ion-content  #MultiItemsScrollingTabs class="tabsContent">
        <ion-segment  class="SwipedTabs-tabs"  >
          <ion-segment-button *ngFor='let tab of tabs ; let i = index ' id="tabTitle{{i}}" value="IngoreMe" (click)="selectTab(i)"
          [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }'   >
          {{tab}}
        </ion-segment-button>
      </ion-segment>
      <!-- here is our dynamic line  "indicator"-->
      <div id='indicator' class="SwipedTabs-indicatorSegment"></div>
    </ion-content>
  </ion-toolbar>
</ion-header>

<ion-content padding class="moviesContent">

<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
    (ionSlideDidChange)="updateIndicatorPosition()"
    (ionSlideWillChange)="scrollIndicatiorTab()"
    (panend)="updateIndicatorPositionOnTouchEnd()"
    [pager]="false">
          <ion-slide >
            <page-playing></page-playing>
          </ion-slide>
          <ion-slide>
            <page-upcoming></page-upcoming>
          </ion-slide>
          <ion-slide>
            <page-toprated></page-toprated>
          </ion-slide>
          <ion-slide>
            <page-popular></page-popular>
          </ion-slide>
    </ion-slides>
</ion-content>
